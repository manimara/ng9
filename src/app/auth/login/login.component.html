<p>login works!</p>
<form novalidate [formGroup]="loginUserForm" (ngSubmit)="onSubmit()" *ngIf="!userLoggedIn" >
  <div id="login-form">
  <div>
    <label for="">Username :</label>
    <input type="text" formControlName="username">
  </div>
  <div>
    <label for="">Password :</label>
    <input type="password" formControlName="password">
  </div>
  <div>
    <button>Login</button>
  </div>
</div>
</form>

<div>
  {{loginUserForm}}
</div>
